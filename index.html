<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <body>
    <div class="row header">
      <img src="restaurant.png" alt="taco bell logo" class="logo"/>
      <p class="firsttext">Bold Tex-Mex flavors</p>
      <p class="secondtext">Live MÃ¡s</p>
    </div>
    <div class="row fooditem">
      <div class="col-4">
        <img src="beanburrito.jpg" alt="bean burrito" class="menuimg" />
      </div>
      <div class="col-8">
        <p class="menutitle">Bean Burrito</p>
        <p class="menudescription">Classic beans, cheese, and sauce</p>
        <div class="lastrow">
            <p class="price">$1.89</p>
            <button type="button" class="btn btn-light addbutton">Add</button>
        </div>
      </div>
    </div>
    <div class="row fooditem">
      <div class="col-4">
        <img src="doritostaco.jpg" alt="doritos locos taco" class="menuimg" />
      </div>
      <div class="col-8">
        <p class="menutitle">Doritos Locos Taco</p>
        <p class="menudescription">Crunchy Doritos shell, beef, and cheese</p>
        <div class="lastrow">
            <p class="price">$3.49</p>
            <button type="button" class="btn btn-light addbutton">Add</button>
        </div>
      </div>
    </div>
    <div class="row fooditem">
      <div class="col-4">
        <img src="chickenquesadilla.jpg" alt="chicken quesadilla" class="menuimg" />
      </div>
      <div class="col-8">
        <p class="menutitle">Chicken Quesadilla</p>
        <p class="menudescription">Cheesy, grilled, and spicy chicken</p>
        <div class="lastrow">
            <p class="price">$5.69</p>
            <button type="button" class="btn btn-light addbutton">Add</button>
        </div>
      </div>
    </div>
    <div class="row fooditem">
      <div class="col-4">
        <img src="mexicanpizza.jpg" alt="mexican pizza" class="menuimg" />
      </div>
      <div class="col-8">
        <p class="menutitle">Mexican Pizza</p>
        <p class="menudescription">Crispy layers with beef and beans</p>
        <div class="lastrow">
            <p class="price">$5.79</p>
            <button type="button" class="btn btn-light addbutton">Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
